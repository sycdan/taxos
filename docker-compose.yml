services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - ./buckets:/app/buckets
      - ./receipts:/app/receipts
    ports:
      - "50051:50051"
    develop:
      watch:
        - action: sync+restart
          path: ./api
          target: /app/api
        - action: sync+restart
          path: ./taxos
          target: /app/taxos

