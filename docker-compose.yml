services:
  taxos-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - ./backend/protos:/app/protos
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/taxos.db
      - PYTHONUNBUFFERED=1
    networks:
      - taxos-network
    ports:
      - "50051:50051" # Expose for direct gRPC testing
    restart: unless-stopped

  taxos-proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - BACKEND_HOST=taxos-backend
      - BACKEND_PORT=50051
    depends_on:
      - taxos-backend
    networks:
      - taxos-network
    restart: unless-stopped

  taxos-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173" # Vite dev server
    volumes:
      - ./ui:/app
      - /app/node_modules # Anonymous volume to preserve node_modules
    environment:
      - VITE_BACKEND_URL=http://localhost:8080
    depends_on:
      - taxos-proxy
    networks:
      - taxos-network
    restart: unless-stopped

networks:
  taxos-network:
    driver: bridge

volumes:
  taxos-data:
