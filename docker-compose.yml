services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/data/buckets:/app/buckets
      - ./backend/data/receipts:/app/receipts
    ports:
      - "50051:50051"
    develop:
      watch:
        - action: sync+restart
          path: ./backend/api
          target: /app/api
        - action: sync+restart
          path: ./backend/taxos
          target: /app/taxos

  envoy:
    image: envoyproxy/envoy:v1.28-latest
    volumes:
      - ./backend/envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    ports:
      - "8080:8080"
      - "9901:9901" # Admin interface
    depends_on:
      - backend

